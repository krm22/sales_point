<div class="row">
  <div class="col s12 m12 addProducts">
    <div class="card">
      <div class="card-image">
        <img ng-src="{{$ctrl.product.picture}}">
        <span class="card-title">Card Title</span>
      </div>
      <div>
    <form action="#">
      <div class="file-field input-field">
          <div class="btn">
              <span>Image*</span>
              <fichier ng-model="$ctrl.file.name" required></fichier>
          </div>
          <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
          </div>
      </div>
    </form>
   </div>
      <div class="card-content">
        <label for="icon_prefix">Name</label>
        <input id="icon_prefix" type="text" class="validate" ng-model="$ctrl.product.name">
        <label for="icon_prefix">Description</label>
        <input id="icon_prefix" type="text" class="validate" ng-model="$ctrl.product.description">
        <label for="icon_prefix">Price</label>
        <input id="icon_prefix" type="text" class="validate" ng-model="$ctrl.product.price">
        <div class="btnpanel">
            <a class="waves-effect waves-light btn btn-margin" ng-click="$ctrl.save($ctrl.product, $ctrl.file.name)">Validate</a>
            <a class="waves-effect waves-light btn btn-margin" ng-click="$ctrl.cancel($ctrl.product)">Cancel</a>
      </div>
    </div>
  </div>
</div>
